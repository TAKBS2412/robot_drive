<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Test page</title>
	<script src="Joystick.js"></script>
	<style type="text/css">
	</style>
</head>

<body>
	<p id="buttonPressed">Hello</p>
	<p id="x">Goodbye</p>
	<p id="y">Goodbye</p>
	<script>
		var stick = new Joystick(navigator.getGamepads()[0]);
		var bp = document.getElementById("buttonPressed");
		var x = document.getElementById("x");
		var y = document.getElementById("y");
		bp.textContent = stick.getRawButton(0).pressed;
		x.textContent = stick.getX();
		y.textContent = stick.getY();
	</script>
</body>
</html>
