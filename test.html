<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Test page</title>
	<script src="Joystick.js"></script>
	<script src="GameObjects/GameObject.js"></script>
	<script src="GameObjects/GameModel.js"></script>
	<script src="GameObjects/GameController.js"></script>
	<script src="Main.js"></script>
	<style type="text/css">
	</style>
</head>

<body>
	<p id="buttonPressed">Hello</p>
	<p id="x">Goodbye</p>
	<p id="y">Goodbye</p>
	<script>
		var bp = document.getElementById("buttonPressed");
		var x = document.getElementById("x");
		var y = document.getElementById("y");
		function update(timestamp) {
			var stick = new Joystick(navigator.getGamepads()[0]);
			if(stick !== null) {
				bp.textContent = stick.getRawButton(0).pressed;
				x.textContent = stick.getX();
				y.textContent = stick.getY();
			}
			robotModel.update(stick);
			console.log("X: " + robotModel.x);
			console.log("Y: " + robotModel.y);
			console.log("Speed: " + robotModel.speed);
			console.log("Angle: " + robotModel.angle);
			window.requestAnimationFrame(update);
		}
		window.requestAnimationFrame(update);
	</script>
</body>
</html>
