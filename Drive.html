<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>FRC Driving Simulator</title>
    <script src="Joystick.js"></script>
    <script src="GameObjects/GameObject.js"></script>
    <script src="GameObjects/GameModel.js"></script>
    <script src="GameObjects/GameView.js"></script>
    <script src="GameObjects/GameController.js"></script>
    <script src="Settings.js"></script>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div>
        <h1>Welcome to the Totally Accurate&trade; Robot Driving Simulator!</h1>
        <canvas id="field" width="900" height="400" style="border:1px solid red">
        Your browser doesn't support the HTML5 canvas tag.
        </canvas>
        <div id="settings">
            <h2>Choose a controller: </h2>
            <h4>Click on a controller's name to drive the robot with it.</h4>
            <h4>If you don't see any controllers, make sure one is connected and press any button.</h4>
            <h4 id="iesucks"></h4>
            <table id="controllers" border="1">
            </table>
        </div>
    </div>
</body>
<script>
    /* Check if the user's browser supports the HTML5 Gamepad API. */
    if(!("getGamepads" in navigator)) {
        // Gamepad API not supported.
        document.getElementById("iesucks").innerHTML = "The browser you're using doesn't support using gamepads (or joysticks). Try using a supported browser such as Google Chrome or Firefox instead.";
    }
</script>
